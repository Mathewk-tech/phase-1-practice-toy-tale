<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toy Tale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Toy Tale</h1>
  <div class="container">
    <button id="new-toy-btn">Add a new toy!</button>
    <div class="toy-form-container">
      <form class="add-toy-form">
        <h3>Create a new toy!</h3>
        <input type="text" name="name" placeholder="Enter toy's name..." class="input-text">
        <input type="text" name="image" placeholder="Enter toy's image URL..." class="input-text">
        <input type="submit" name="submit" value="Create Toy" class="submit">
      </form>
    </div>
  </div>
  <div id="toy-collection"></div>
  <script src="index.js"></script>
</body>
</html>
